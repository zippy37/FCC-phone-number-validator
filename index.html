<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="input-div">
          <label for="user-input">Enter phone number: </label>
          <input id="user-input" type="text" value="" maxlength="20" placeholder= "Ex: (XXX)-XXX-XXXX"></input>
        </div>
        <div class="results-div" id="results-div">
        </div>
        <button class="btn" id="check-btn">Check</button>
        <button class="btn" id="clear-btn">Clear</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
